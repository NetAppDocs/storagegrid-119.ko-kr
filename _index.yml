  summary: NetApp StorageGRID 퍼블릭, 프라이빗, 하이브리드 멀티클라우드 환경에서 광범위한 사용 사례를 지원하는 소프트웨어
    정의 객체 스토리지 제품군입니다.  StorageGRID Amazon S3 API에 대한 기본 지원을 제공하고 장기간에 걸쳐 구조화되지 않은
    데이터를 비용 효율적으로 저장, 보안, 보호 및 보존하기 위한 자동화된 수명 주기 관리와 같은 업계 최고의 혁신을 제공합니다.
